<h1 mat-dialog-title>游戏须知</h1>
<mat-dialog-content class="mat-typography">
  <p>
    此网站只是一个为本密室开发的简易工具，请<b>按照主持人指示</b>进行操作。否则游戏将无法正常进行。
  </p>



  <mat-divider></mat-divider>

  <p>游戏过程中，如果和此网站断开了链接，直接刷新即可</p>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary"
          (click)="ok()"
          [disabled]="!canClose">
    {{canClose ? '好的' : countDown + '秒'}}
  </button>
</mat-dialog-actions>
