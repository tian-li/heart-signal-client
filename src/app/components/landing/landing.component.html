<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        欢迎来到心动小屋
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>房间名</mat-label>
          <input matInput formControlName="roomNumber">
          <mat-error *ngIf="form.controls['roomNumber'].hasError('required')">必填</mat-error>
        </mat-form-field>

        <mat-form-field class="category">
          <mat-label>加入身份</mat-label>
          <mat-select formControlName="userRole">
            <mat-option *ngFor="let userRole of userTypes" [value]="userRole.value">
              {{userRole.display}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls['userRole'].hasError('required')">必填</mat-error>
        </mat-form-field>

        <mat-form-field *ngIf="isPlayer || isObserver">
          <mat-label>名称</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="form.controls['username'].hasError('required')">必填</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button *ngIf="!isHost" [disabled]="form.invalid" (click)="joinRoom()">加入房间</button>
      <button mat-raised-button *ngIf="isHost" [disabled]="form.invalid" (click)="createRoom()">创建房间</button>
    </mat-card-actions>
  </mat-card>
</div>
